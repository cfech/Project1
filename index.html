<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Event Location</title>
</head>

<body>
    <main class="container">
        <nav class="jumbotron justify-content-center" id="navBox">
            <h1 class="display-4 text-center">What's Happening Today?</h1>
            <div class="row">
                <div class="col-sm-12 h1 text-center" id="date"></div>
            </div>
        </nav>
        <div class="row m-2 p-2">
            <div class="col-2 searchBox">
                <form class="row">
                    <input type="text" id="event-search" class="col-7 offset-1 "><br>
                    <!-- Button triggers new movie to be added -->
                    <input id="add-city" type="submit" value="" class="col-1 searchButton" ÃŸ>
                </form>
            </div>
            <div class="col-8 offset-1 weatherBox p-5">
                <ul class="list-group list-group-horizontal" id="weatherBox"></ul>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-6 m-2 mapBox mr-5" id="mapArea">
                Map here
            </div>
            <div class="col-4 offset-1 ml-4 listBox">
                <h2> Happenings</h2>
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </div>
        </div>
        <!-- Container element img lives here see CSS. do not move. -->
        <div class="parallax"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('mapArea'), {
                    center: { lat: 39.952, lng: -75.165 },
                    zoom: 8
                });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqROn-JpUPdoFUbby3NZIYMa4WmIn9w0M&callback=initMap"
            async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="javascript.js"></script>
    </main>
    <footer>
        some stuff
    </footer>
</body>

</html>
