<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Event Location</title>

<body>
    <main class="container">

        <nav class="jumbotron justify-content-center" id="navBox">
            <h1 class="display-4 text-center">What's Happening Today?</h1>
            <div class="row">
                <div class="col-sm-12 h1 text-center" id="date"></div>
            </div>
        </nav>

        <div class="row m-2 p-2">

            <!--Searchbox div-->
            <div class="col-lg-3 col-md-11 searchBox">

                <!--Keyword Search div-->
                <form class="row d-none keywordSearch mt-2 justify-content-center">
                    <input type="text" id="event-search" class="col-7 "><br>
                    <input id="add-city" type="submit" value="" class="col-1 searchButton" ß>
                </form>

                <!--Start date dive-->
                <form class="row mt-4 justify-content-center">
                    <input type="date" id="start-date" class="col-lg-9 col-sm-7 "><br>

                </form>

                <!--End date Div -->
                <form class="row mt-4 justify-content-center">
                    <input type="date" id="end-date" class="col-lg-9 col-sm-7 "><br>

                </form>
                <!--Error row-->
                <div class="row justify-content-center d-none mt-2" id="errorRow">
                    <p class="errorMessage">*Please select a date</p>
                </div>

                <!--Go button div-->
                <div class="row justify-content-center">
                    <input id="endBtn" type="submit" value="go" class="col-lg-4 searchButton mt-3 col-sm-7" ß>
                </div>
                <!--Reset Button -->
                <div class="row mt-4 justify-content-center p-3 mb-4">
                    <button id="resetBtn" class="col-4"> reset </button>
                </div>

            </div>

            <!--Weather area -->
            <div class="col-lg-8 offset-1 weatherBox p-5 col-md-11">
                <ul class="list-group list-group-horizontal" id="weatherBox"></ul>
            </div>

        </div>

        <!--Map area/List Row -->
        <div class="row m-2 ">

            <!--Map Div-->
            <div class="col-lg-6 m-2 mapBox mr-5 col-md-11" id="mapArea">
                Map here
            </div>

            <!--List area -->
            <div class="col-lg-4 offset-1 ml-4 listBox col-md-11">
                <ol id="listArea">
                </ol>
            </div>

        </div>

        <!-- Container element img lives here see CSS. do not move. -->
        <div class="parallax"></div>
