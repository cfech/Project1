<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Event Location</title>
</head>

<body>
    <main class="container">

        <nav class="jumbotron justify-content-center" id="navBox">
            <h1 class="display-4 text-center">What's Happening Today?</h1>
            <div class="row">
                <div class="col-sm-12 h2 text-center" id="date"></div>
            </div>
        </nav>
        <section class="mainContent">
            <div class="row m-2 p-2">

                <!--Searchbox div-->
                <div class="col-lg-3 col-md-11 searchBox">

                    <!--Keyword Search div-->
                    <form class="row d-none keywordSearch mt-2 justify-content-center">
                        <input type="text" id="event-search" class="col-7 "><br>
                        <input id="add-city" type="submit" value="" class="col-1 searchButton" ß>
                    </form>

                    <!--Start date dive-->
                    <form class="row mt-4 justify-content-center">
                        <input type="date" id="start-date" class="col-lg-9 col-sm-7 "><br>

                    </form>

                    <!--End date Div -->
                    <form class="row mt-4 justify-content-center">
                        <input type="date" id="end-date" class="col-lg-9 col-sm-7 "><br>

                    </form>
                    <!--Error row-->
                    <div class="row justify-content-center d-none mt-2" id="errorRow">
                        <p class="errorMessage">*Please select a date</p>
                    </div>

                    <!--Go button div-->
                    <div class="row justify-content-center">
                        <input id="endBtn" type="submit" value="go" class="col-lg-4 searchButton mt-3 col-sm-7" ß>
                    </div>
                    <!--Reset Button -->
                    <div class="row mt-4 justify-content-center p-3 mb-4">
                        <button id="resetBtn" class="col-4"> reset </button>
                    </div>

                </div>

                <!--Weather area -->
                <div class="col-lg-8 offset-1 weatherBox p-5 col-md-11">
                    <div class="list-group list-group-horizontal demo-1 bg-danger" id="weatherBox"></div>
                </div>

            </div>

            <!--Map area/List Row -->
            <div class="row m-2 ">

                <!--Map Div-->
                <div class="col-lg-6 m-2 mapBox mr-5 col-md-11" id="mapArea">
                    Map here
                </div>

                <!--List area -->
                <div class="col-lg-4 offset-1 ml-4 listBox col-md-11">
                    <ol id="listArea">
                    </ol>
                </div>

            </div>

        </section>

        <!-- Container element img lives here see CSS. do not move. -->
        <div class="parallax"></div>
        <!--Map call hardc coded for philly and zoom-->
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('mapArea'), {
                    center: { lat: 39.952, lng: -75.165 },
                    zoom: 11
                });
            }
        </script>

        <!--Scripts-->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqROn-JpUPdoFUbby3NZIYMa4WmIn9w0M&callback=initMap"
            async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="javascript.js"></script>
        <script>
            $(document).ready(function () {


                $("#navBox").animate({
                    left: 0,
                    opacity: 1
                }, 1000, function () {
                });
                $(".mainContent").animate({
                    left: 0,
                    opacity: 1
                }, 1000)
                // $("html, body").animate({
                //     scrollTop: 0
                // }, 1000)
            })
        </script>

    </main>
    <footer>
        some stuff
    </footer>
</body>

</html>
