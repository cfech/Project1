<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!--Google Fonts used-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <!--Custom Styling for Animations and overriding bootstrap colors-->
    <link rel="stylesheet" href="style.css">
    <title>Philly Event Tracker</title>
</head>

<body>
    <main class="container">
        <nav class="jumbotron justify-content-center" id="navBox">
            <!--Liberty Bell LogoKG-->
            <h1 class="display-4 text-center"><img id="libertybell" src="./images/libertybell.png"
                    alt="Liberty Bell logo in navy colored outline">
                What's Happening Philly?</h1>
            <div class="row">
                <!--JQuery function will add moment.js date hereKG-->
                <div class="col-sm-12 h1 text-center" id="date"></div>
            </div>
        </nav>
        <!--MainContent for the entire page lives under the jumbotron hereKG-->
        <div class="row m-2 p-2 mainContent">
            <!--Searchbox divCF-->
            <div class="col-lg-3 col-md-11 searchBox">
                <!--Keyword Search divCF-->
                <form class="row d-none keywordSearch mt-2 justify-content-center">
                    <input type="text" id="event-search" class="col-7 "><br>
                    <input id="add-city" type="submit" value="" class="col-1 searchButton" ÃŸ>
                </form>
                <!--Start date diveCF-->
                <form class="mt-2 input-group">
                    <div class="input-group-prepend">
                        <i class="fa fa-calendar input-group-text" aria-hidden="true"></i>
                    </div>
                    <input type="date" id="start-date" class="form-control">

                </form>

                <!--End date DivCF -->
                <form class="mt-2 input-group">
                    <div class="input-group-prepend">
                        <i class="fa fa-calendar input-group-text" aria-hidden="true"></i>
                    </div>
                    <input type="date" id="end-date" class="form-control"><br>

                </form>
                <!--Error rowCF-->
                <div class="row justify-content-center d-none mt-2" id="errorRow">
                    <p class="errorMessage">*Please select a date</p>
                </div>

                <!--Go button divCF-->
                <div class="row justify-content-center">
                    <button id="endBtn" type="submit" class="col-lg-4 searchButton mt-3 col-sm-7"> Go <i
                            class="fa fa-search" aria-hidden="true"></i> </button>
                </div>
                <!--Reset ButtonCF -->
                <div class="row justify-content-center">
                    <button id="resetBtn" type="submit" class="col-lg-4 searchButton mt-3 col-sm-7">Reset<i
                            class="fa fa-search" aria-hidden="true"></i></button>
                </div>

            </div>

            <!--Weather areaCF -->
            <!--WEATHER FORECAST DATA ANIMATION LIVES HEREKG-->
            <div class="col-lg-8 offset-1 weatherBox p-5 col-md-11">
                <ul class="list-group list-group-vertical" id="weatherBox"></ul>
            </div>

        </div>

        <!--Map area/List RowCF -->
        <div class="row m-2 mainContent">

            <!--Map DivCF-->
            <div class="col-lg-6 m-2 mapBox mr-5 col-md-11" id="mapArea">
                Map here
            </div>

            <!--List areaCF -->
            <div class="col-lg-4 offset-1 ml-4 listBox col-md-11">
                <ol id="listArea">
                </ol>
            </div>

        </div>

        <!-- Parallax rotating images lives here see CSS. do not move this div.KG-->
        <div class="parallax"></div>
        <!--This div is to dynamically add the images below-->
        <!-- <div id="imgGallery">
            <img src="./images/Philadelphia_skyline_from_the_Spring_Garden_Street_Bridge_2018.jpg"
                alt="philadelphia skyline from spring garden street during the daytime" class="dayTime1 active" />
            <img src="" alt="philadelphia museum of art during the day" class="dayTime2" />
            <img src="" alt="philadelphia italian market during the daytime" class="daytime3" />
            <img src=""
                alt="img of philadelphia landmarks pats steaks restaraunt and genos steaks restaurant busy street location at dusk"
                class="dayTime4" />
            <img src="" alt="philadelphia city hall at night light up" class="nightTime1" />

            <img src="" alt="philadelphia kimmel center lit at night" class="nightTime4" />
        </div> -->
        <!--Scripts-->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqROn-JpUPdoFUbby3NZIYMa4WmIn9w0M&callback=initMap"
            async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="javascript.js"></script>
        <!--Jquery Functionality for scroll up and our animation when page loadsKG-->
        <script>
            $(document).ready(function () {
                $("#navBox").animate({
                    left: 0,
                    opacity: 1
                }, 1000, function () {
                });
                $(".mainContent").animate({
                    left: 0,
                    opacity: 1
                }, 1000)
                // $("html, body").animate({
                //     scrollTop: 0
                // }, 1000)
            })
        </script>

    </main>
    <footer>
        some stuff
    </footer>
</body>

</html>
