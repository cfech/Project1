<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Event Location</title>
</head>

<body>
    <main class="container">

        <nav class="jumbotron justify-content-center" id="navBox">
            <h1 class="display-4 text-center"><img id="libertybell" src="./images/libertybell.png" alt="Liberty Bell">
                What's Happening Philly?</h1>
            <div class="row">
                <div class="col-sm-12 h1 text-center" id="date"></div>
            </div>
        </nav>

        <div class="row m-2 p-2">

            <!--Searchbox div  CZ-->
            <div class="col-lg-4 offset-1 col-md-11 searchBox">
                <form id="searchForm">
                    <!--Keyword Search div-->
                    <section class="row d-none keywordSearch mt-2 justify-content-center">
                        <input type="text" id="event-search" class="col-9" placeholder="ex. music, Eagles, etc."data-toggle="tooltip" data-placement="top"
                    title="Keyword search"><br>
                    </section>

                    <!--Start date dive-->
                    <section class="mt-2 input-group">
                        <div class="input-group-prepend">
                            <i class="fa fa-calendar input-group-text" aria-hidden="true"></i>
                        </div>
                        <input type="date" id="start-date" class="form-control" data-toggle="tooltip" data-placement="top"
                            title="Choose a date range before choosing event type">
                    </section>

                    <!--End date Div -->
                    <section class="mt-2 input-group">
                        <div class="input-group-prepend">
                            <i class="fa fa-calendar input-group-text" aria-hidden="true"></i>
                        </div>
                        <input type="date" id="end-date" class="form-control"><br>

                    </section>
                    <!--Error row-->
                    <div class="row justify-content-center d-none mt-2" id="errorRow">
                        <p class="errorMessage">*Please select a date</p>
                    </div>


                    <section class="row d-none keywordSearch mt-2 justify-content-center">
                        <button id="add-city" type="submit" value="" class="col-4 searchButton">Go <i class="fa fa-search" aria-hidden="true"></i></button>
                    </section>

                    <!--Go button div-->
                    <div class="row justify-content-center">
                        <button id="endBtn" type="submit" class="col-lg-4 searchButton mt-3 col-sm-7"> Go <i
                                class="fa fa-search" aria-hidden="true"></i> </button>
                    </div>
                    <!--Reset Button -->
                    <div class="row justify-content-center">
                        <button id="resetBtn" type="reset" class="col-lg-4 searchButton mt-3 col-sm-7"
                        data-toggle="tooltip" data-placement="bottom"
                        title="Click here to clear your search history">Reset <i class="fa fa-refresh"
                            aria-hidden="true"></i> </button>
                    </div>
                </form>
            </div>

            <!--Weather area CZ-->
            <div class="col-lg-4 offset-2 weatherBox p-5 col-md-11 text-center"><i class="fa fa-sun-o" aria-hidden="true"></i>

                <ul class="list-group list-group-vertical" id="weatherBox"></ul>
            </div>

        </div>

        <!--Map area/List Row -->
        <div class="row m-2 ">

            <!--Map Div-->
            <div class="col-lg-6 m-2 mapBox mr-5 col-md-11" id="mapArea">
                Map here
            </div>

            <!--List area -->
            <div class="col-lg-4 offset-1 ml-4 listBox col-md-11">
                <ol id="listArea">
                </ol>
            </div>

        </div>

        <!-- Container element img lives here see CSS. do not move. -->
        <div class="parallax"></div>
        <div id="imgGallery">
            <img src="https://commons.wikimedia.org/wiki/File:A651,_Philadelphia_skyline_from_the_Spring_Garden_Street_Bridge,_2018.jpg"
                alt="philadelphia skyline from spring garden street during the daytime" id="dayTime1" />
            <img src="https://commons.wikimedia.org/wiki/File:PhiladelphiaMuseumOfArt2017.jpg"
                alt="philadelphia museum of art during the day" id="dayTime2" />
            <img src="https://commons.wikimedia.org/wiki/File:Italian_Market_Vegetable_Stand_3000px.jpg"
                alt="philadelphia italian market during the daytime" id="daytime3" />
            <img src="https://commons.wikimedia.org/wiki/File:Pats_and_Genos.jpg"
                alt="img of philadelphia landmarks pats steaks restaraunt and genos steaks restaurant busy street location at dusk"
                id="dayTime4" />
            <img src="https://commons.wikimedia.org/wiki/File:City_hall_Philadelphia.jpg"
                alt="philadelphia city hall at night light up" id="nightTime1" />
            <img src="https://commons.wikimedia.org/wiki/File:30th_Street_Station_Philadelphia_July_2016_002_(cropped).jpg"
                alt="philadelphia 30th street station" id="nightTime2" />
            <img src="https://commons.wikimedia.org/wiki/File:A358,_Philadelphia,_Pennsylvania,_USA,_Boathouse_Row_at_night,_2009.JPG"
                alt="philadelphia boathouse row seven house each lit up at nighttime" id="nightTime3" />
            <img src="https://commons.wikimedia.org/wiki/File:Kimmel_Center_cropped.tif"
                alt="philadelphia kimmel center lit at night" id="nightTime4" />

        </div>



        <!--Scripts-->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqROn-JpUPdoFUbby3NZIYMa4WmIn9w0M&callback=initMap"
            async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
        <script>
            $(document).ready(function () {


                $("#navBox").animate({
                    left: 0,
                    opacity: 1
                }, 1000, function () {
                });
                $(".mainContent").animate({
                    left: 0,
                    opacity: 1
                }, 1000)
                // $("html, body").animate({
                //     scrollTop: 0
                // }, 1000)
            })
        </script>

    </main>
    <footer>
  
    </footer>
</body>

</html>
